<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pongal countdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Pongal Countdown 2024</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h1 id="days">00</h1>
            <small>Days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>Hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>Seconds</small>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
